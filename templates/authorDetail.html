
{%  extends 'main.html' %}

{% block content %}

		<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h1>{{details.name}}</h1>
					<h6>{{details.bio}}</h6>
					<table class="table">
                        {% for each in details.recipes %}
							<tr>
								<td><a href="/recipes/{{each.id}}">{{each.title}}</a></td>
							</tr>
						{% endfor %}
					</table>
					<h2>My Favorites</h2>
					<table class="table">
                        {% for favorite in favorited %}
							<tr>
								<td><a href="/recipes/{{favorite.id}}">{{favorite.title}}</a></td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
